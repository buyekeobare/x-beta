<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <link rel="stylesheet" href="styles/login.css">
</head>
<body>
    <div class="container">
        <div class="signin-form">
            <div class="logo">
            <a href=""><img src="../X-beta/FRONTEND/img/logo.png" alt="" class=""></a>
            </div>
            <h2>Welcome to X-Beta </h2>
            <p>Type your e-mail or phone number to log into your X-Beta account</p>
            <form>
                <div class="input-group">
                    <label for="fname"></label>
                    
                    <input type="text" id="fname" placeholder="First name*" name="fname" required>
                </div>

                <div class="input-group">
                    <label for="lname"></label>
                    
                    <input type="text" id="lname" placeholder="Last name*" name="lname" required>
                   
                
                </div>
                <div class="input-group">
                    <label for="email"></label>
                    <div class="flex">
                        
                    <input type="email" id="password" name="password" placeholder="Email*" required>
                    <!-- <img src="../X-beta/FRONTEND/img/arcticons_password.png" alt=""> -->
                    </div>
                </div>
                <button type="submit">Sign up</button>

            </form>
            <a href="Login.html">

                <p>
                have an account? log in
                </p>
            </a>
            
            <a href="">
                <p>
                For further support, you may visit the Help Center or contact our customer service team.
                </p>
            </a>
            <div class="x-beta">
            <a href="home.html">X-BETA
                <span><img src="../X-beta/FRONTEND/img/logo2.png" alt=""></span>
            </a>
            </div>
            
        </div>
    </div>

</body>
</html>
