<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles/login.css">
</head>
<body>
    <div class="container">
        <div class="signin-form">
            <div class="logo">
            <a href=""><img src="img/logo.png" alt="" class=""></a>
            </div>
            <h2>Welcome to X-Beta </h2>
            <p>Type your e-mail or phone number to log into your X-Beta account</p>
            <form>
                <div class="input-group">
                    <label for="email"></label>
                    
                    <input type="email" id="email" placeholder="Email or Phone Number" name="username" required>
                   
                
                </div>
                <div class="input-group">
                    <label for="password"></label>
                    <div class="flex">
                        
                    <input type="password" id="password" name="password" placeholder="Password" required>
                    <img src="../FRONTEND/img/arcticons_password.png" alt="">
                    </div>
                </div>
                <button type="submit">Log in</button>

            </form>
            <a href="signup.html">

                <p>
                Dont have an account? sign up
                </p>
            </a>
            
            <a href="">
                <p>
                For further support, you may visit the Help Center or contact our customer service team.
                </p>
            </a>
            <div class="x-beta">
            <a href="home.html">X-BETA
                <span><img src="../FRONTEND/img/logo2.png" alt=""></span>
            </a>
            </div>



            
        </div>
    </div>

</body>
</html>
