<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Method</title>
    <link rel="stylesheet" href="/X-beta/FRONTEND/styles/paymentmethod.css">
</head>
<body>
    <div class="container">
        <div class="payment-method">
            <h3>3. PAYMENT METHOD</h3>
            <div class="option">
                <input type="radio" id="pay-on-delivery" name="payment" value="delivery">
                <label for="pay-on-delivery">Payment on delivery</label>
                <p>Tap to Pay on Delivery</p>
            </div>
            <div class="option">
                <input type="radio" id="pre-pay-now" name="payment" value="prepay">
                <label for="pre-pay-now">Pre-pay Now</label>
                <p>Pay with Cards, Bank Transfer or USSD</p>
            </div>
        </div>
    </div>
</body>
</html>
